<html>

<head>
    <title>character formatting</title>
</head>

<body>
    <font color="red">
        <left>mishal
    </font><br></left>
    <font size="+1" color="red">
        <center>mishal mk
    </font><br></center>
    <right>
        <font size="+2" color="red">
            <mishal mk</font><br>
    </right>
    <font size="+3" color="gold"><em>mishal mk</em></font><br>
    <font size="+4" color="silver"><em>mishal mk</em></font><br>
    <font size="+5" color="orange"><em>mishal mk</em></font><br>
    <font size="+6" color="green"><tt>mishal mk</tt></font><br>
    <font size="+7" color="blue">mishal mk</font><br>
    <font size="+8" color="yellow">mishal mk</font><br>
    <font size="+9" color="black" <tt><strong>mishal mk</strong></tt></font><br>
    <font size="+12" color="black" <tt>mishal mk</tt></font><br>
    <font size="+10" color="pink">mishal mk</font><br>
    <font size="-1" color="red"><strong>mishal mk</strong></font><br>
    <tt>ujawal</tt>
</body>

</html>
